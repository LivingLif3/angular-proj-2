<div class="wrapper">
  <div class="label">{{ label }}</div>
  <div class="checkboxes">
    <ng-container *ngFor="let el of items">
      <label
        nz-checkbox
        class="label-checkbox"
        formControlName="brand"
        (click)="chooseItem(el.value)"
      >
        <div class="value-wrapper">
          <span class="value">{{ el.value }}</span>
          <span class="value">{{ el.count }}</span>
        </div>
      </label>
    </ng-container>
  </div>
</div>
